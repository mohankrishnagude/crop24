<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Requirement Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            margin: 0;
            text-align: center;
            height: 100vh;
            background-image: url("https://res.cloudinary.com/dutz2aydx/image/upload/v1711391676/Screenshot_2024-03-26_000340_u5q52p.png");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px; /* Space added between input fields and button */
        }

        #result {
            margin-top: 20px;
        }

        .input-container {
            text-align: center;
            margin:8px;
        }
        .para{
            font-weight:bold;

        @media screen and (min-width: 768px) {
            .input-container {
                display: flex;
                justify-content: center;
            }

            label {
                margin-right: 20px;
            }

            input {
                width: calc(33.33% - 14px);
                margin-right: 10px;
                margin-bottom: 0;
            }

            button {
                margin-top: 20px;
                margin-left: 10px;
            }

            #result {
                text-align: left;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Water Requirement Calculator</h1>
        <form action="/predict" method="post">
            <div class="input-container">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature">
            </div>
            <div class="input-container">
                <label for="humidity">Humidity (%):</label>
                <input type="number" id="humidity" name="humidity" placeholder="Enter humidity">
            </div>
            <div class="input-container">
                <label for="moisture">Moisture:</label>
                <input type="number" id="moisture" name="moisture" placeholder="Enter moisture level">
            </div>
            
            <button type="submit">Predict</button>
        </form>
        <div id="result">
            {% if prediction %}
            <p class="para">Predicted Water Requirement: {{ prediction }}</p>
            {% endif %}
        </div>
        
    </div>
    
</body>

</html>
